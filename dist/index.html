<!DOCTYPE html>

<html>
    <head>
        <style>
            div {
                width: 100%;
                background-color: lightgrey;
                margin: 20px;
            }
        </style>
    </head>
    <body>

        <section ng-app="app" >
            <div ng-controller="HelloController">
                <input type="text" ng-model="name">
                <div>New: {{newValue}}</div>
                <div>Old: {{oldValue}}</div>
            </div>

            <div ng-controller="ClickController">
                <input type="text" ng-model="search">
                <button ng-click="click()">Search</button>
                <ul>
                    <li ng-repeat="result in results">
                        {{result}}
                    </li>
                </ul>
            </div>

        </section>

        <script src="scripts/library/angular.js"></script>
        <script src="scripts//rx.all.js"></script>
        <script src="scripts/library/rx.angular.js"></script>
        <script src="scripts/app/hello.js"></script>

    </body>
</html>
